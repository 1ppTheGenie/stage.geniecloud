<!DOCTYPE html>
<html>
	<head>
		<title>Genie Dev</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #294d95;
				color: #fff;
			}

			.container {
				max-width: 800px;
				margin: 0 auto;
				padding: 40px 20px;
				text-align: center;
			}

			h1 {
				color: #333;
				margin-bottom: 20px;
			}

			p {
				color: #666;
				margin-bottom: 20px;
			}

			.button {
				display: inline-block;
				padding: 10px 20px;
				background-color: #fff;
				color: #294d95;
				text-decoration: none;
				border-radius: 4px;
				transition: background-color 0.3s ease;
			}

			.button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Genie Dev II 404</h1>
			<p>Sorry, that file doesn't exist.</p>
		</div>
	</body>
</html>
