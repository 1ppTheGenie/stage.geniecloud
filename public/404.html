<!DOCTYPE html>
<html>
<head>
  <title>TheGenie Content Cloud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #294d95;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #294d95;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to TheGenie Content Cloud</h1>
    <p>It looks like your requested asset is not quite ready yet!</p>
    <p>This page will auto-refresh - please standby.</p>
    <img src="/_assets/_img/1pp-logo.png" />
  </div>

  <script>
    // Auto-refresh the page after 5 seconds (adjust the delay as needed)
    setTimeout(function() {
      location.reload();
    }, 5000);
  </script>
</body>
</html>
